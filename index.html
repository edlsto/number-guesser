<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Number Guesser</title>
  </head>
  <body>
    <header>
      <h1>Number<span>Guesser</span></h1>
        <div class="header-line"></div>
        <h3>Ultimate Challenger Edition</h3>
        <div class="header-line"></div>
    </header>
    <main>
      <section class="left-section">
        <div id="range-card"class="card">
          <h2>Set Range</h2>
          <div class="range-flex">
          <div class="range">
            <label>Min Range</label>
            <input type="text" id="min">
          </div>
          <div id="max-range"class="range">
            <label>Max Range</label>
            <input type="text" id="max">
              <div hidden class="error-message">
                <p><i class="fa fa-exclamation-triangle"></i>&ensp;Must be greater than min</p>
              </div>
          </div>
          <button type="button" name="button" class="update-button button1" disabled="disabled">UPDATE</button>
          </div>
        </div>
        <div id="challenger-card"class="card">
          <p id="current-range">The current range is between <span id="min-display">1</span> and <span id="max-display">100</span></p>
          <h2>Challenger 1</h2>
          <div class="name">
            <label>Name</label>
            <input type="text" class="name-guess" id="challenger-1-name-input">
          </div>
          <div class="guess">
            <label>Guess</label>
            <input type="text" class="name-guess" id="challenger-1-guess-input">
          </div>
          <h2>Challenger 2</h2>
          <div class="name">
            <label>Name</label>
            <input type="text" class="name-guess" id="challenger-2-name-input">
          </div>
          <div class="guess">
            <label>Guess</label>
            <input type="text" class="name-guess" id="challenger-2-guess-input">
          </div>
          <div class="three-buttons">
            <button type="button" name="button" disabled="disabled" class="submit-guess-button">SUBMIT GUESS</button>
            <button type="button" name="button" disabled="disabled" class="reset-game-button">RESET GAME</button>
            <button type="button" name="button" disabled="disabled" class="clear-form-button">CLEAR FORM</button>
          </div>
        </div>
        <div class="card">
          <h2 id="latest-guess-margin">Latest Guess</h2>
          <div id="latest-guess-middle"class="latest-guess">
            <p id="challenger-1-name">Challenger 1 Name</p>
            <p>current guess</p>
            <div class="number-space">
              <h3 class="score" id="challenger-1-guess"></h3>
            </div>
            <p id="response1">no guesses yet!</p>
          </div>
          <div class="latest-guess latest">
            <p id="challenger-2-name">Challenger 2 Name</p>
            <p>current guess</p>
            <div class="number-space">
              <h3 class="score" id="challenger-2-guess"></h3>
            </div>
            <p id="response2">no guesses yet!</p>
          </div>
        </div>
      </section>
      <section class="right-section">

      </section>
    </main>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
