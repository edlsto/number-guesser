<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title> Number Guesser</title>
  </head>
  <body>
    <header>
      <h1>Number<span>Guesser</span></h1>
        <div class="header-line"></div>
        <h3>Ultimate Challenger Edition</h3>
        <div class="header-line"></div>
    </header>
    <main>
      <section class="left-section">
        <div class="card">
          <h2>Set Range</h2>
          <div>
            <label>Min Range</label>
            <input type="text" name="" value="">
          </div>
          <div>
            <label>Max Range</label>
            <input type="text" name="" value="">
          </div>
          <button type="button" name="button">UPDATE</button>
        </div>
        <div class="card">
          <h2>Challenger 1</h2>
          <div>
            <label>Name</label>
            <input type="text" name="" value="">
          </div>
          <div>
            <label>Guess</label>
          </div>
          <h2>Challenger 2</h2>
          <div>
            <label>Name</label>
            <input type="text" name="" value="">
          </div>
          <div>
            <label>Guess</label>
          </div>
          <button type="button" name="button">SUBMIT GUESS</button>
          <button type="button" name="button">RESET GAME</button>
          <button type="button" name="button">CLEAR FORM</button>
        </div>
        <div class="card">
          <h2>Latest Guess</h2>
          <div>
            <p>Challenger 1 Name</p>
            <p>current guess</p>
            <h3 class="score">97</h3>
            <p>no guesses yet!</p>
          </div>
          <div>
            <p>Challenger 2 Name</p>
            <p>current guess</p>
            <h3 class="score">3</h3>
            <p>no guesses yet!</p>
          </div>
        </div>
      </section>
      <section class="right-section">

      </section>
    </main>

  </body>
</html>
